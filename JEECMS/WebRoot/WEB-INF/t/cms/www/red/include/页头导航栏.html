<link rel="stylesheet" type="text/css"
	href="http://www.sh-healthfood.com/style.css">
<div id="header" class="box">

	<table border="0" width="100%" id="table4" cellspacing="0"
		cellpadding="0">
		<tr>
			<td background="http://www.sh-healthfood.com/images/head_top_bak.jpg"
				height="29" align="center">
				<table border="0" width="974" id="table5" cellspacing="0"
					cellpadding="0">
					<tr>
						<td width="730"></td>

						<td width="38"><img border="0"
							src="http://www.sh-healthfood.com/images/head_top_left.jpg"
							width="38" height="29">
						</td>
						<td width="185"
							background="http://www.sh-healthfood.com/images/head_top_center.jpg"
							align="center"><a
							onclick="window.external.AddFavorite(document.location.href,document.title)"
							href="javascript:void(0);"><font color="#FFFFFF">收藏本站</font>
						</a>&nbsp;<font color="#FFFFFF">|</font>&nbsp;<a
							href="mailto:hr@sh-healthfood.com"><font color="#FFFFFF">电子邮箱</font>
						</a> <font color="#FFFFFF">|</font> <a href="guestbook.asp"> <font
								color="#FFFFFF">留言反馈</font>
						</a>
						</td>

						<td width="21"><img border="0"
							src="http://www.sh-healthfood.com/images/head_top_right.jpg"
							width="21" height="29">
						</td>
					</tr>
				</table></td>
		</tr>
	</table>


	<div id="logo" class="page box">
		<div class="logo fl" onclick="window.location.href='${base}/'"></div>
		<!--  <div class="banner fr">
			<script type="text/javascript" src="${base}/adspace.jspx?id=1"></script>
		</div>-->
	</div>
	<div class="box"></div>
	<div align="center">
		<table border="0" width="974" cellspacing="0" cellpadding="0">
			<tr>
				<td width=25><img border="0"
					src="http://www.sh-healthfood.com/images/menu_left.jpg">
				</td>

				<td width="50"
					background="http://www.sh-healthfood.com/images/menu_bak.jpg"></td>

				<td width="100" align=center
					background="http://www.sh-healthfood.com/images/menu_bak.jpg">
					<table border="0" width="94" id="table1" cellspacing="0"
						cellpadding="0">
						<tr>
							<td align="center" onmouseover="Move(this)"
								onmouseout="Mout(this)" height="30"><p
									style="line-height: 15px">
									<a href="${base}/" class="WHS">首页</a> <br>
									<a href="${base}/" class="MEN">HOME</a>
								</p>
							</td>
						</tr>
					</table></td>
					
			[@cms_channel_list]	
				<!--  循环开始	-->
				[#list tag_list as c]
			
				<td width="10" align=center
					background="http://www.sh-healthfood.com/images/menu_bak.jpg"><img
					src="images/menu_line.jpg">
				</td>

				<td width="100" align=center
					background="http://www.sh-healthfood.com/images/menu_bak.jpg">
					<table border="0" width="94" id="table1" cellspacing="0"
						cellpadding="0">
						<tr>
							<td align="center" onmouseover="Move(this)"
								onmouseout="Mout(this)" height="30"><p
									style="line-height: 15px">
									<a
										href="${c.url}"
										class="WHS">${c.name}</a> <br>
									<a href="${c.url}" class="MEN">ABOUT US</a>
								</p>
							</td>
						</tr>
					</table></td>
					
				[/#list] [/@cms_channel_list]	
				<!--  循环结束	-->	
					
				<td width="10" align=center
					background="http://www.sh-healthfood.com/images/menu_bak.jpg"></td>

				<td width="50"
					background="http://www.sh-healthfood.com/images/menu_bak.jpg"></td>

				<td width="*"
					background="http://www.sh-healthfood.com/images/menu_bak.jpg"></td>
				<td width="25"><img border="0"
					src="http://www.sh-healthfood.com/images/menu_right.jpg">
				</td>
			</tr>
		</table>
	</div>
