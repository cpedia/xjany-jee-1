<script type="text/javascript">
	$(".searchDomain:focus").each(function() {
		$(".searchDomain").addClass("focus");
	});
	$('.negesoTwitterWidget').each(function() {
		var account = $(this).attr('id');
		var twtr_rpp = $(this).attr('twtr_rpp');
		if (!twtr_rpp || twtr_rpp == '') {
			twtr_rpp = 0;
		}
		var twtr_height = $(this).attr('twtr_height');
		var twtr_width = $(this).attr('twtr_width');
		var shell_background = $(this).attr('twtr_shell_background');
		var shell_color = $(this).attr('twtr_shell_color');
		var tweets_background = $(this).attr('tweets_background');
		var tweets_color = $(this).attr('tweets_color');
		var tweets_links = $(this).attr('tweets_links');
		$(this).html('<div id="'+ account + '_"></div>');

		new TWTR.Widget({
			version : 2,
			type : 'profile',
			rpp : twtr_rpp,
			interval : 12000,
			width : twtr_width,
			height : twtr_height,
			id : account + '_',
			theme : {
				shell : {
					background : shell_background,
					color : shell_color
				},
				tweets : {
					background : tweets_background,
					color : tweets_color,
					links : tweets_links
				}
			},
			features : {
				scrollbar : true,
				loop : false,
				live : false,
				hashtags : true,
				timestamp : true,
				avatars : false,
				behavior : 'all'
			}
		}).render().setUser(account).start();

	});
</script>

<script type="text/javascript">
	nn = (document.layers) ? true : false;
	ie = (document.all) ? true : false;
	function keyDown(e) {
		var evt = (e) ? e : (window.event) ? window.event : null;
		if (evt) {
			var key = (evt.charCode) ? evt.charCode
					: ((evt.keyCode) ? evt.keyCode : ((evt.which) ? evt.which
							: 0));
			if (key == "13") {

				$(".searchDomain:focus").each(function() {
					$('.searchDomainNew').removeClass("focus");
					$(this).addClass("focus");
					checkDomain();
				});
				$(".searchDomainNew:focus").each(function() {
					$('.searchDomain').removeClass("focus");
					$(this).addClass("focus");
					checkDomainNew();
				});

			}
		}
	}

	document.onkeydown = keyDown;
	if (nn)
		document.captureEvents(Event.KEYDOWN);

	function btnSearchDomian() {
		if ($("input.focus").hasClass("searchDomain")) {
			checkDomain();
		}
	}
</script>
