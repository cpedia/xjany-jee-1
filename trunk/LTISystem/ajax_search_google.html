<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>My Google AJAX Search API Application</title>
    <script src="http://www.google.com/jsapi?key=ABQIAAAAhusOTcdSyROglnsb_CkDABRl_cBct8GRLzet8DutxYTyl-yR9BS8TcpQLesPoBtVWiYW7wM7jFW4Bw" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[

    google.load("search", "1");

    function OnLoad() {
      // Create a search control
      var searchControl = new google.search.SearchControl();

      var ltiSearch = new GwebSearch();
      ltiSearch.setUserDefinedLabel("LTI System");
      //ltiSearch.setUserDefinedClassSuffix("siteSearch");
      ltiSearch.setSiteRestriction("202.116.76.163:80/LTISystem");
      searchControl.addSearcher(ltiSearch);

      var siteSearch = new GwebSearch();
      siteSearch.setUserDefinedLabel("Yahoo.com");
      //siteSearch.setUserDefinedClassSuffix("siteSearch");
      siteSearch.setSiteRestriction("www.yahoo.com");
      searchControl.addSearcher(siteSearch);


      // Add in a full set of searchers
      var localSearch = new google.search.LocalSearch();
      searchControl.addSearcher(localSearch);
      searchControl.addSearcher(new google.search.WebSearch());
      searchControl.addSearcher(new google.search.VideoSearch());
      searchControl.addSearcher(new google.search.BlogSearch());

      // Set the Local Search center point
      localSearch.setCenterPoint("New York, NY");

      // Tell the searcher to draw itself and tell it where to attach
      searchControl.draw(document.getElementById("searchcontrol"));

      // Execute an inital search
      searchControl.execute("Gibson");
    }
    google.setOnLoadCallback(OnLoad);

    //]]>
    </script>
  </head>
  <body>
    <div id="searchcontrol">Loading...</div>
  </body>
</html>
